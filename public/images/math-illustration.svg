<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF7E6" />
      <stop offset="100%" stop-color="#FFE8B8" />
    </linearGradient>
    
    <!-- Gradient for π symbol -->
    <linearGradient id="piGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9500" />
      <stop offset="100%" stop-color="#FFC85C" />
    </linearGradient>
    
    <!-- Gradient for formulas -->
    <linearGradient id="formulaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF3B30" />
      <stop offset="100%" stop-color="#FF6460" />
    </linearGradient>
  </defs>
  
  <!-- Soft Background -->
  <rect width="600" height="400" fill="url(#bgGradient)" rx="20" ry="20" opacity="0.3" />
  
  <!-- Grid Background -->
  <g stroke="#FF9500" stroke-width="0.5" opacity="0.2">
    <!-- Horizontal grid lines -->
    <line x1="0" y1="40" x2="600" y2="40" />
    <line x1="0" y1="80" x2="600" y2="80" />
    <line x1="0" y1="120" x2="600" y2="120" />
    <line x1="0" y1="160" x2="600" y2="160" />
    <line x1="0" y1="200" x2="600" y2="200" />
    <line x1="0" y1="240" x2="600" y2="240" />
    <line x1="0" y1="280" x2="600" y2="280" />
    <line x1="0" y1="320" x2="600" y2="320" />
    <line x1="0" y1="360" x2="600" y2="360" />
    
    <!-- Vertical grid lines -->
    <line x1="40" y1="0" x2="40" y2="400" />
    <line x1="80" y1="0" x2="80" y2="400" />
    <line x1="120" y1="0" x2="120" y2="400" />
    <line x1="160" y1="0" x2="160" y2="400" />
    <line x1="200" y1="0" x2="200" y2="400" />
    <line x1="240" y1="0" x2="240" y2="400" />
    <line x1="280" y1="0" x2="280" y2="400" />
    <line x1="320" y1="0" x2="320" y2="400" />
    <line x1="360" y1="0" x2="360" y2="400" />
    <line x1="400" y1="0" x2="400" y2="400" />
    <line x1="440" y1="0" x2="440" y2="400" />
    <line x1="480" y1="0" x2="480" y2="400" />
    <line x1="520" y1="0" x2="520" y2="400" />
    <line x1="560" y1="0" x2="560" y2="400" />
  </g>
  
  <!-- Large Pi Symbol in the center bottom -->
  <path d="M280 150 L380 150 L380 170 L360 170 L350 300 L330 300 L340 170 L320 170 L330 250 L310 250 L300 170 L280 170 Z" fill="url(#piGradient)" />
  
  <!-- Notebook paper with mathematical formulas -->
  <g transform="translate(380, 80) rotate(15)">
    <rect x="0" y="0" width="150" height="200" fill="white" stroke="#CCCCCC" stroke-width="1" rx="5" ry="5" />
    
    <!-- Notebook lines -->
    <line x1="0" y1="20" x2="150" y2="20" stroke="#CCCCCC" stroke-width="0.5" />
    <line x1="0" y1="40" x2="150" y2="40" stroke="#CCCCCC" stroke-width="0.5" />
    <line x1="0" y1="60" x2="150" y2="60" stroke="#CCCCCC" stroke-width="0.5" />
    <line x1="0" y1="80" x2="150" y2="80" stroke="#CCCCCC" stroke-width="0.5" />
    <line x1="0" y1="100" x2="150" y2="100" stroke="#CCCCCC" stroke-width="0.5" />
    <line x1="0" y1="120" x2="150" y2="120" stroke="#CCCCCC" stroke-width="0.5" />
    <line x1="0" y1="140" x2="150" y2="140" stroke="#CCCCCC" stroke-width="0.5" />
    <line x1="0" y1="160" x2="150" y2="160" stroke="#CCCCCC" stroke-width="0.5" />
    <line x1="0" y1="180" x2="150" y2="180" stroke="#CCCCCC" stroke-width="0.5" />
    
    <!-- Margin line -->
    <line x1="20" y1="0" x2="20" y2="200" stroke="#FF9500" stroke-width="0.5" opacity="0.5" />
    
    <!-- Mathematical formulas -->
    <text x="30" y="30" font-family="serif" font-size="12" fill="#333333">f(x) = x² + 2x - 3</text>
    <text x="30" y="70" font-family="serif" font-size="12" fill="#333333">∫ x² dx = x³/3 + C</text>
    <text x="30" y="110" font-family="serif" font-size="12" fill="#333333">e^{iπ} + 1 = 0</text>
    <text x="30" y="150" font-family="serif" font-size="12" fill="#333333">lim_{x→∞} (1+1/x)^x = e</text>
    <text x="30" y="190" font-family="serif" font-size="12" fill="#333333">a² + b² = c²</text>
  </g>
  
  <!-- Coordinate System -->
  <g transform="translate(80, 250)">
    <!-- Axes -->
    <line x1="0" y1="100" x2="200" y2="100" stroke="#333333" stroke-width="2" />
    <line x1="100" y1="0" x2="100" y2="200" stroke="#333333" stroke-width="2" />
    
    <!-- Axes labels -->
    <text x="190" y="90" font-family="sans-serif" font-size="14" fill="#333333">x</text>
    <text x="110" y="15" font-family="sans-serif" font-size="14" fill="#333333">y</text>
    
    <!-- Graph of y = x² -->
    <path d="M 40,180 C 60,160 80,140 100,100 C 120,60 140,40 160,20" 
          fill="none" stroke="url(#formulaGradient)" stroke-width="3"/>
    
    <!-- Gridlines -->
    <g stroke="#CCCCCC" stroke-width="0.5">
      <line x1="50" y1="0" x2="50" y2="200" />
      <line x1="150" y1="0" x2="150" y2="200" />
      <line x1="0" y1="50" x2="200" y2="50" />
      <line x1="0" y1="150" x2="200" y2="150" />
    </g>
    
    <!-- Points -->
    <circle cx="150" cy="50" r="5" fill="#FF3B30" />
    <circle cx="50" cy="150" r="5" fill="#FF3B30" />
  </g>
  
  <!-- Calculator -->
  <g transform="translate(480, 300)">
    <rect x="0" y="0" width="70" height="90" rx="5" ry="5" fill="#333333" />
    <rect x="10" y="10" width="50" height="20" rx="2" ry="2" fill="#CCCCCC" />
    
    <!-- Calculator buttons -->
    <g fill="white" font-family="sans-serif" font-size="10">
      <rect x="10" y="40" width="10" height="10" rx="2" ry="2" />
      <rect x="25" y="40" width="10" height="10" rx="2" ry="2" />
      <rect x="40" y="40" width="10" height="10" rx="2" ry="2" />
      <rect x="55" y="40" width="10" height="10" rx="2" ry="2" fill="#FF9500" />
      
      <rect x="10" y="55" width="10" height="10" rx="2" ry="2" />
      <rect x="25" y="55" width="10" height="10" rx="2" ry="2" />
      <rect x="40" y="55" width="10" height="10" rx="2" ry="2" />
      <rect x="55" y="55" width="10" height="10" rx="2" ry="2" fill="#FF9500" />
      
      <rect x="10" y="70" width="10" height="10" rx="2" ry="2" />
      <rect x="25" y="70" width="10" height="10" rx="2" ry="2" />
      <rect x="40" y="70" width="10" height="10" rx="2" ry="2" />
      <rect x="55" y="70" width="10" height="10" rx="2" ry="2" fill="#FF9500" />
    </g>
  </g>
  
  <!-- Mathematical Symbols Floating Around -->
  <g fill="url(#formulaGradient)" opacity="0.7">
    <text x="100" y="80" font-family="serif" font-size="24">∑</text>
    <text x="450" y="120" font-family="serif" font-size="28">∞</text>
    <text x="150" y="200" font-family="serif" font-size="20">∂</text>
    <text x="200" y="350" font-family="serif" font-size="22">√</text>
    <text x="350" y="250" font-family="serif" font-size="26">∫</text>
    <text x="400" y="180" font-family="serif" font-size="18">∆</text>
    <text x="500" y="220" font-family="serif" font-size="24">α</text>
    <text x="50" y="300" font-family="serif" font-size="26">φ</text>
    <text x="520" y="100" font-family="serif" font-size="20">±</text>
    <text x="250" y="50" font-family="serif" font-size="28">θ</text>
  </g>
  
  <!-- Location Pin with Train (like the logo) -->
  <g transform="translate(500, 50)">
    <path d="M0,0 A30,30 0 1,1 0,60 A30,30 0 1,1 0,0 Z" fill="#FF3B30" />
    <circle cx="0" cy="30" r="25" fill="white" />
    
    <!-- Simplified train icon -->
    <rect x="-15" y="20" width="30" height="20" rx="3" ry="3" fill="#333333" />
    <rect x="-12" y="15" width="24" height="5" rx="2" ry="2" fill="#333333" />
    <circle cx="-8" cy="40" r="4" fill="#666666" />
    <circle cx="8" cy="40" r="4" fill="#666666" />
    <rect x="-10" y="25" width="20" height="10" fill="#FFFFFF" />
    
    <!-- Bottom point of the pin -->
    <path d="M0,60 L0,80" stroke="#FF3B30" stroke-width="6" />
  </g>
</svg>